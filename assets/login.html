<!-- DOCTYPE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>PHP TravelVN | Đăng Nhập</title>
    <!-- Favicon -->
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- CSS / SCSS -->
    <link rel="stylesheet" href="./css/front.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./scss/style.scss">
    <!-- Script Loader & Ajax Bootstrap -->
    <script type="text/javascript" src="./js/loader.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="shape"></div>
    </div>
    
    <!-- Section Content -->
    <section class="section section-login">
        <div class="container">
            <div class="logo">
                <img src="./img/logo.png" alt="" width="40" height="40" class="logo-img">
                <span class="logo-name">TravelVN</span>
            </div>
            <form class="form form-login" id="form-login">
                <div class="field">
                    <div class="input-field user-field">
                        <input type="text" placeholder="Nhập Tài Khoản" name="username">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="input-field password-field">
                        <input type="text" placeholder="Nhập Mật Khẩu" name="password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                </div>
                <div class="field field-flex">
                    <div class="remember-me">
                        <input type="checkbox" name="cb-remember">
                        <label class="mb-0" for="cb-remember">Ghi Nhớ</label>
                    </div>
                    <div class="forgot-password">
                        <a href="" class="link">Quên mật khẩu?</a>
                    </div>
                </div>
                <div class="button-submit">
                    <button type="submit">Đăng Nhập</button>
                </div>
                <div class="other-link">
                    <span>Bạn chưa có tài khoản? <a href="">Đăng ký</a></span>
                </div>
            </form>
        </div>
    </section>
    <!-- End Section Content -->

    <!-- Javascript / Jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
