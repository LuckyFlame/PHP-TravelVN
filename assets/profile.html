<!-- DOCTYPE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>PHP TravelVN | Trang Thông Tin</title>
    <!-- Favicon -->
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- CSS / SCSS -->
    <link rel="stylesheet" href="./css/front.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./scss/style.scss">
    <!-- Script Loader & Ajax Bootstrap -->
    <script type="text/javascript" src="./js/loader.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="shape"></div>
    </div>
    
    <!-- Navbar -->
    <div class="navbar-menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">
                <img src="./img/logo.png" alt="" width="40" height="40" class="logo-img">
                <span class="logo-name">TravelVN</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="" class="nav-link">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Khách Sạn</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Dịch Vụ</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Sự Kiện</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Liên Hệ</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link nav-button pl-2 pr-2">Đăng Nhập</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->

    <!-- Section -->
    <section class="section section-profile">
        <div class="container">
            <div class="bg-white shadow d-block d-sm-flex">
                <div class="profile-tab-nav border-right">
                    <div class="p-4">
                        <div class="img-circle text-center mb-3">
                            <img src="./img/user1-128x128.jpg" alt="" class="shadow">
                        </div>
                        <h4 class="text-center">Billy Jinx</h4>
                    </div>
                    <div class="nav flex-column nav-pills pt-2 pb-4" id="v-pill-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="profile-tab" data-toggle="pill" href="" role="tab" aria-controls="profile" aria-selected="true">
                            <i class="bx bx-cog text-center mr-1"></i>
                            Thông Tin Cá Nhân
                        </a>
                        <a class="nav-link" id="#booking-tab" data-toggle="pill" href="" role="tab" aria-controls="booking" aria-selected="true">
                            <i class="bx bx-planet text-center mr-1"></i>
                            Danh Sách Đặt Tour
                        </a>
                        <a class="nav-link" id="#feedback-tab" data-toggle="pill" href="" role="tab" aria-controls="feedback" aria-selected="true">
                            <i class="bx bx-edit text-center mr-1"></i>
                            Danh Sách Đánh Giá
                        </a>
                    </div>
                </div>
                <div class="tab-content p-4" id="v-pill-tabContent">
                    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h4 class="mb-4">Thông Tin Cá Nhân</h4>
                        <form class="form">
                            <div class="row">
                                <div class="col-lg-6 col-md-12">
                                    <div class="field">
                                        <div class="input-field fullname-field">
                                            <h4 class="label-name">Họ Tên</h4>
                                            <input type="text" placeholder="Nhập Họ Tên" name="fullname">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="field">
                                        <div class="input-field email-field">
                                            <h4 class="label-name">Email</h4>
                                            <input type="text" placeholder="Nhập Email" name="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="field">
                                        <div class="input-field phone-field">
                                            <h4 class="label-name">Số Điện Thoại</h4>
                                            <input type="text" placeholder="Nhập Số Điện Thoại" name="phone">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="field">
                                        <div class="input-field gender-field">
                                            <h4 class="label-name">Giới Tính</h4>
                                            <input type="text" placeholder="Nhập Giới Tính" name="gender">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="field">
                                        <div class="input-field dob-field">
                                            <h4 class="label-name">Ngày Sinh</h4>
                                            <input type="text" placeholder="Nhập Ngày Sinh" name="dob">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="button-submit">
                                <button class="btn btn-primary">Cập Nhật</button>
                                <button class="btn btn-danger">Hủy Bỏ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Section -->

    <!-- Footer -->

    <!-- End Footer -->

    <!-- Javascript / Jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
